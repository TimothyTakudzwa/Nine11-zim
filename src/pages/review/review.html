<ion-header>

    <ion-navbar>
        <ion-title>Case Details</ion-title>
    </ion-navbar>

</ion-header>



<ion-content padding>
    <ion-card>
        <ion-list>

            <ion-item>
                <ion-label stacked>Case ID</ion-label>
                <ion-input type="text" disabled="true" value="{{case_id}}"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Case Status</ion-label>
                <ion-input type="text" disabled="true" value="{{case_status}}"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Reported By </ion-label>
                <ion-input type="text" disabled="true" value="{{name}}"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Date Reported </ion-label>
                <ion-input type="text" disabled="true" value="{{date}}"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Age </ion-label>
                <ion-input type="text" disabled="true" value="{{age}}"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Sex </ion-label>
                <ion-input type="text" disabled="true" value="{{sex}}"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Address</ion-label>
                <ion-input type="text" disabled="true" value="{{address}}"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Reported At </ion-label>
                <ion-input type="text" disabled="true" value="{{reported_at}} Police Station"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Case Type </ion-label>
                <ion-input type="text" disabled="true" value="{{case_type}}"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Case Description</ion-label>
                <ion-input type="text" disabled="true" value="{{case_description}}"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Date Closed</ion-label>
                <ion-input type="text" disabled="true" value="{{date_closed}}"></ion-input>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
