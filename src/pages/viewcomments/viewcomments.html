<ion-header>

    <ion-navbar>
        <ion-title>Comments</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            <h1 style="font-family: cambria;color:#680026; border-bottom: 1px dashed #c6780d "> Post</h1>
        </ion-card-header>

        <ion-card-content style="border-bottom: 2px solid #d87117">
            <ion-item>
                <ion-avatar item-start>
                    <img src="img/61.jpg">
                </ion-avatar>
                <h2>{{username}}</h2>
                <p>{{date_submitted}}</p>
            </ion-item>
            <p>{{message}}</p>
            <ion-row>
                <ion-col>
                    <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{upvotes}} Likes</div>
      </button>
                </ion-col>
                <ion-col>
                    <button ion-button icon-left clear small>
        <ion-icon name="thumbs-down"></ion-icon>
        <div>{{downvotes}} Dislikes</div>
      </button>
                </ion-col>
                <ion-col center text-center>

                </ion-col>
            </ion-row>
        </ion-card-content>
        <ion-card-content style="border-bottom: 2px solid #c6780d;color:beige ">
            <h1 style="font-family: cambria;color:#680026; border-bottom: 1px dashed #c6780d"> Comments</h1>
            <div *ngFor="let object of objects" style=" border-bottom: 1px dashed gray">
                <ion-item>
                    <ion-avatar item-end>
                        <img src=" img/61.jpg ">
                    </ion-avatar>
                    <h2 text-right>{{object.username}}</h2>
                    <p text-right>{{object.date}}</p>
                </ion-item>
                <ion-card-content>
                    <p>{{object.responce}}</p>
                </ion-card-content>


            </div>
        </ion-card-content>

        <ion-card-content>
            <h1 style="font-family: cambria;color:#680026; border-bottom: 1px dashed #c6780d"> Add a Comment</h1>
            <br/>
            <ion-textarea [(ngModel)]="userData2.responce" rows="4 " placeholder="Enter Comment here.... " style="font-family: cambria; border: 2px solid #FA9307; border-radius: 8px; "></ion-textarea>
            <br/>
            <button (click)="signup()" ion-button color="primary" style="color:white; font-family: cambria">Submit Comment</button>
        </ion-card-content>

        <ion-item>

        </ion-item>

    </ion-card>
