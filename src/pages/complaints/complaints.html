<ion-header>

    <ion-navbar color="primary">
        <ion-title>Complaints</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <ion-item>
            <h1 style="color:#FA9307; font-family: cambria">Create Complaint</h1>
        </ion-item>
        <ion-item>


            <ion-textarea rows="4" [(ngModel)]="userData2.message" placeholder="Enter Complaint Details here.... " style="font-family: cambria;  border: 2px solid #FA9307;
    border-radius: 8px;"></ion-textarea>

        </ion-item>
        <ion-item>
            <button (click)="signup()" ion-button color="primary" style="color:white; font-family: cambria">Submit Complaint</button></ion-item>
        <ion-item style="border-top: 3px solid white; border-top: 1px solid #4D011D">
            <h1 style="color:#FA9307; font-family: cambria">Submitted Complaints</h1>
        </ion-item>
        <div *ngFor="let object of objects" style="border-bottom: 1px dashed #4D011D">
            <div>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="img/455.png">
                    </ion-avatar>
                    <h2>{{object.name}}</h2>
                    <p>{{object.date_submitted}}</p>
                </ion-item>




                <ion-item>
                    <p style="color: black; white-space: normal;">{{object.complaint}}<br/><u (click)="view(object.id)" style="color:#6899f9">View Comments...</u></p>
                </ion-item>


                <ion-row>
                    <ion-col>
                        <button (click)="like(object.id)" (press)="showReactions($event)" ion-button clear small>
        <ion-icon color="{{color}}" name="thumbs-up"></ion-icon>
        <div>{{object.upvotes}} Likes</div>
      </button>
                    </ion-col>
                    <ion-col>
                        <button (click)="dislike(object.id)" (press)="showReactions($event)" ion-button clear small>
        <ion-icon color="{{color}}" name="thumbs-down"></ion-icon>
        <div>{{object.downvotes}} Dislikes</div>
      </button>
                    </ion-col>


                </ion-row>
            </div>

        </div>
    </ion-card>
</ion-content>
